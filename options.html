<!DOCTYPE html>
<html>
<head>
  <title>Jimp Options</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h4 {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <label for="baseUrl">Base URL:</label>
    <input type="text" id="baseUrl" />
  </div>
  <div>
    <label for="projectOptions">Project Options (comma separated):</label>
    <textarea id="projectOptions"></textarea>
  </div>
  <div>
    <label for="maxRecentLinks">Max Recent Links:</label>
    <input type="number" id="maxRecentLinks" min="1" />
  </div>
  <div>
    <button id="save">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
