<!DOCTYPE html>
<html>
<head>
  <title>Jimp</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h4 {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .visited-links {
      margin-top: 20px;
    }
    .visited-links a {
      display: block;
      margin-bottom: 5px;
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s;
    }
    .visited-links a:hover {
      color: #0056b3;
    }
    .settings {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .settings img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="settings" id="settings">
    <img src="icons/cog.png" alt="Settings">
  </div>
  <div>
    <label for="issueId">Issue ID:</label>
    <input type="number" id="issueId" />
  </div>
  <div>
    <label for="project">Project:</label>
    <select id="project">
      <option value="TOOL">TOOL</option>
      <option value="FMP">FMP</option>
      <option value="BOS">BOS</option>
    </select>
  </div>
  <div>
    <button id="open">Jump</button>
    <button id="reset">Reset</button>
  </div>
  <div class="visited-links" id="visited-links">
    <h4>Recently Visited</h4>
    <div id="links"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
